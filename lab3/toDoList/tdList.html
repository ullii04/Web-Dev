<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="tdList.css" />
</head>

<body>

    <header>
        ToDo List
    </header>

    <main>
        <h1>ToDo List</h1>

        <form id="todo-form">
            <label for="task-input">New Task</label>
            <input type="text" id="task-input" placeholder="New Task" required />
            <button type="submit" class="add-btn">Add</button>
        </form>

        <ul id="todo-list"></ul>
    </main>

    <script src="tdList.js"></script>
</body>

</html>
